<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" href="/static/icons/eye.png">
  <title>EyeWitness</title>
  <!-- HTMX -->
  <script src="https://unpkg.com/htmx.org"></script>
  <!-- Tailwind CSS (CDN) -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#4a5568">
  <!-- External CSS -->
  <link rel="stylesheet" href="/static/css/style.css">
  <link rel="apple-touch-icon" href="/static/images/icon-192x192.png">
</head>
<body class="bg-gray-900 text-white min-h-screen flex flex-col justify-center items-center p-4">
  <!-- User Options Button -->
  <div class="options-container">
    <div class="options-inner">
      <button id="adviceBtn" class="btn options-btn">
        Advice
      </button>
    </div>
  </div>

  <!-- Main Content -->
  <div class="main-container">
    <h1 class="main-title">EyeWitness</h1>
    
    <!-- Video Preview with Recording Indicator -->
    <div class="video-container">
      <div class="recording-border" id="videoBorder">
        <video id="videoPreview" class="video-preview" autoplay muted></video>
        <div class="recording-indicator" id="recordingDot"></div>
      </div>
    </div>
    
    <!-- Recording Buttons -->
    <button id="startBtn" class="btn btn-start" onclick="startRecording()">Start Recording</button>
    <button id="stopBtn" class="btn btn-stop" onclick="stopRecording()" disabled>Stop Recording</button>
    
    <!-- New Share Again Button (initially hidden) -->
    <button id="shareAgainBtn" class="btn btn-share" onclick="shareLastRecording()">Share Video Again</button>
  </div>

  <!-- Hidden file explorer input -->
  <input type="file" id="localPathInput" webkitdirectory directory multiple class="hidden">

  <!-- Import external JavaScript -->
  <script src="/static/js/script.js"></script>
  <script>
    // Register service worker for PWA functionality
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/service-worker.js')
          .then(reg => console.log('Service worker registered'))
          .catch(err => console.log('Service worker not registered', err));
      });
    }
  </script>
</body>
</html>
