<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Encrypted Video PWA</title>
  <!-- HTMX -->
  <script src="https://unpkg.com/htmx.org"></script>
  <!-- Tailwind CSS (CDN) -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#111111">
  <!-- External CSS -->
  <link rel="stylesheet" href="/static/css/style.css">
</head>
<body class="bg-gray-900 text-white min-h-screen flex flex-col justify-center items-center p-4">
  <!-- User Options Button -->
  <div class="options-container">
    <div class="options-inner">
      <button id="userOptionsBtn" class="btn options-btn">
        Options
      </button>
      <ul id="userOptionsMenu" class="menu">
        <li class="menu-item" onclick="manageSaveLocations()">
          Manage save locations
          <ul id="saveLocationsSubmenu" class="submenu">
            <li class="submenu-item" onclick="setLocalPath()">
              Local Path: <span id="localPathDisplay">/default/path</span>
            </li>
            <li class="submenu-item" onclick="setEmailPath()">
              Email: <span id="emailDisplay">user@example.com</span>
            </li>
          </ul>
        </li>
        <li class="menu-item" onclick="showAdvice()">
          Advice
        </li>
      </ul>
    </div>
  </div>

  <!-- Main Content -->
  <div class="main-container">
    <h1 class="main-title">Record &amp; Upload Video</h1>
    <!-- Video Preview -->
    <video id="videoPreview" class="video-preview" autoplay muted></video>
    <!-- Recording Buttons -->
    <button id="startBtn" class="btn btn-start" onclick="startRecording()">Start Recording</button>
    <button id="stopBtn" class="btn btn-stop" onclick="stopRecording()" disabled>
      Stop &amp; Upload
    </button>
  </div>

  <!-- Hidden file explorer input -->
  <input type="file" id="localPathInput" webkitdirectory directory multiple class="hidden">

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/service-worker.js')
        .then(() => console.log('Service Worker registered'))
        .catch(err => console.error('Service Worker registration failed:', err));
    }
  </script>
  

  <script>
    let mediaRecorder;
    let recordedChunks = [];
    let stream = null;

    // Enable camera on page load
    document.addEventListener("DOMContentLoaded", async () => {
      try {
        stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: { ideal: 'environment' } },
          audio: true
        });
        document.getElementById('videoPreview').srcObject = stream;
      } catch (err) {
        console.error('Camera access was denied:', err);
      }
    });

    // Start recording
    async function startRecording() {
      if (!stream) {
        alert("No camera stream available!");
        return;
      }
      recordedChunks = [];
      mediaRecorder = new MediaRecorder(stream, {
        mimeType: 'video/webm; codecs=vp9'
      });
      mediaRecorder.ondataavailable = event => {
        if (event.data.size > 0) {
          recordedChunks.push(event.data);
        }
      };
      mediaRecorder.start();

      // Update button states
      document.getElementById('startBtn').disabled = true;
      document.getElementById('stopBtn').disabled = false;
    }

    // Stop recording and upload
    async function stopRecording() {
      if (!mediaRecorder) return;
      mediaRecorder.stop();
      mediaRecorder.onstop = async () => {
        // Convert recorded chunks to Blob
        const blob = new Blob(recordedChunks, { type: 'video/webm' });
        // Create a FormData to upload file
        const formData = new FormData();
        // Name your file with a timestamp
        const filename = `recording_${Date.now()}.webm`;
        formData.append('file', blob, filename);

        try {
          // POST to FastAPI endpoint
          const response = await fetch('/upload/', {
            method: 'POST',
            body: formData,
          });

          const result = await response.json();
          console.log('Upload success:', result);
          alert(`Video uploaded successfully! Filename: ${result.filename}`);
        } catch (error) {
          console.error('Upload error:', error);
          alert('Failed to upload video.');
        }

        // Reset button states
        document.getElementById('startBtn').disabled = false;
        document.getElementById('stopBtn').disabled = true;
      };
    }
  </script>
  <!-- Import external JavaScript -->
  <script src="/static/js/script.js"></script>
</body>
</html>
