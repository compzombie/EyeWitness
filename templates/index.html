<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Encrypted Video PWA</title>
  <!-- HTMX -->
  <script src="https://unpkg.com/htmx.org"></script>
  <!-- Tailwind CSS (CDN) -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="manifest" href="/manifest.json" />
  <meta name="theme-color" content="#111111" />
</head>
<body class="bg-gray-900 text-white min-h-screen flex flex-col justify-center items-center p-4">
  <!-- User Options Button -->
  <!-- Added a temporary red border for debugging; remove "border border-red-500" once you confirm itâ€™s visible -->
  <div class="fixed top-4 left-4">
    <div class="relative">
      <button
        id="userOptionsBtn"
        class="bg-gray-700 hover:bg-gray-600 text-white font-bold py-4 px-4 rounded"
      >
        Options
      </button>
      <ul
        id="userOptionsMenu"
        class="absolute left 50 mt-1 w-48 bg-white text-black rounded shadow-lg hidden"
      >
        <li
          class="w-64 px-4 py-2 hover:bg-gray-200 cursor-pointer"
          onclick="manageSaveLocations()"
        >
          Manage save locations
        </li>
        <li
          class="w-64 px-4 py-2 hover:bg-gray-200 cursor-pointer"
          onclick="showAdvice()"
        >
          Advice
        </li>
      </ul>
    </div>
  </div>

  <div class="max-w-md w-full">
    <h1 class="text-3xl font-bold text-center mb-6">
      Record &amp; Upload Video
    </h1>

    <!-- Video Preview -->
    <video
      id="videoPreview"
      class="w-full h-auto rounded border border-gray-700 bg-black mb-4"
      autoplay
      muted
    ></video>

    <!-- Start Recording Button -->
    <button
      id="startBtn"
      class="bg-blue-600 hover:bg-blue-700 font-semibold py-2 px-4 rounded w-full mb-2"
      onclick="startRecording()"
    >
      Start Recording
    </button>

    <!-- Stop & Upload Button -->
    <button
      id="stopBtn"
      class="bg-red-600 hover:bg-red-700 font-semibold py-2 px-4 rounded w-full"
      onclick="stopRecording()"
      disabled
    >
      Stop &amp; Upload
    </button>
  </div>

  <script>
    // Toggle user options dropdown
    const userOptionsBtn = document.getElementById('userOptionsBtn');
    const userOptionsMenu = document.getElementById('userOptionsMenu');

    userOptionsBtn.addEventListener('click', () => {
      userOptionsMenu.classList.toggle('hidden');
    });

    // Placeholder functions for options
    function manageSaveLocations() {
      alert('Manage save locations clicked.');
      userOptionsMenu.classList.add('hidden');
    }

    function showAdvice() {
      alert('Advice clicked.');
      userOptionsMenu.classList.add('hidden');
    }
  </script>

  <script>
    // Service Worker registration
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/service-worker.js')
        .then(() => console.log('Service Worker registered'))
        .catch(err => console.error('Service Worker registration failed:', err));
    }
  </script>

  <script>
    let mediaRecorder;
    let recordedChunks = [];
    let stream = null;

    // Enable camera on page load
    document.addEventListener("DOMContentLoaded", async () => {
      try {
        stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: { ideal: 'environment' } },
          audio: true
        });
        document.getElementById('videoPreview').srcObject = stream;
      } catch (err) {
        console.error('Camera access was denied:', err);
      }
    });

    // Start recording
    async function startRecording() {
      if (!stream) {
        alert("No camera stream available!");
        return;
      }
      recordedChunks = [];
      mediaRecorder = new MediaRecorder(stream, {
        mimeType: 'video/webm; codecs=vp9'
      });
      mediaRecorder.ondataavailable = event => {
        if (event.data.size > 0) {
          recordedChunks.push(event.data);
        }
      };
      mediaRecorder.start();

      // Update button states
      document.getElementById('startBtn').disabled = true;
      document.getElementById('stopBtn').disabled = false;
    }

    // Stop recording and upload
    async function stopRecording() {
      if (!mediaRecorder) return;
      mediaRecorder.stop();
      mediaRecorder.onstop = async () => {
        // Convert recorded chunks to Blob
        const blob = new Blob(recordedChunks, { type: 'video/webm' });
        // Create FormData to upload file
        const formData = new FormData();
        const filename = `recording_${Date.now()}.webm`;
        formData.append('file', blob, filename);

        try {
          // POST to FastAPI endpoint
          const response = await fetch('/upload/', {
            method: 'POST',
            body: formData,
          });
          const result = await response.json();
          console.log('Upload success:', result);
          alert(`Video uploaded successfully! Filename: ${result.filename}`);
        } catch (error) {
          console.error('Upload error:', error);
          alert('Failed to upload video.');
        }

        // Reset button states
        document.getElementById('startBtn').disabled = false;
        document.getElementById('stopBtn').disabled = true;
      };
    }
  </script>
</body>
</html>
