<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Encrypted Video PWA</title>
  <!-- HTMX -->
  <script src="https://unpkg.com/htmx.org"></script>
  <!-- Tailwind CSS (CDN) -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="manifest" href="/manifest.json" />
  <meta name="theme-color" content="#111111" />
</head>
<body class="bg-gray-900 text-white min-h-screen flex flex-col justify-center items-center p-4">
  <!-- User Options Button -->
  <div class="fixed top-4 left-4">
    <div class="relative">
      <button
        id="userOptionsBtn"
        class="bg-gray-700 hover:bg-gray-600 text-white font-bold py-4 px-4 rounded"
      >
        Options
      </button>
      <ul
        id="userOptionsMenu"
        class="absolute left mt-1 w-64 bg-white text-black rounded shadow-lg hidden"
      >
        <li
          class="px-4 py-2 hover:bg-gray-200 cursor-pointer"
          onclick="manageSaveLocations()"
        >
          Manage save locations
          <ul id="saveLocationsSubmenu" class="hidden ml-4 mt-2 bg-gray-100 rounded shadow">
            <li
              class="px-4 py-2 hover:bg-gray-300 cursor-pointer"
              onclick="setLocalPath()"
            >
              Local Path: <span id="localPathDisplay">/default/path</span>
            </li>
            <li
              class="px-4 py-2 hover:bg-gray-300 cursor-pointer"
              onclick="setEmailPath()"
            >
              Email: <span id="emailDisplay">user@example.com</span>
            </li>
          </ul>
        </li>
        <li
          class="px-4 py-2 hover:bg-gray-200 cursor-pointer"
          onclick="showAdvice()"
        >
          Advice
        </li>
      </ul>
    </div>
  </div>

  <div class="max-w-md w-full">
    <h1 class="text-3xl font-bold text-center mb-6">
      Record &amp; Upload Video
    </h1>

    <!-- Video Preview -->
    <video
      id="videoPreview"
      class="w-full h-auto rounded border border-gray-700 bg-black mb-4"
      autoplay
      muted
    ></video>

    <!-- Start Recording Button -->
    <button
      id="startBtn"
      class="bg-blue-600 hover:bg-blue-700 font-semibold py-2 px-4 rounded w-full mb-2"
      onclick="startRecording()"
    >
      Start Recording
    </button>

    <!-- Stop & Upload Button -->
    <button
      id="stopBtn"
      class="bg-red-600 hover:bg-red-700 font-semibold py-2 px-4 rounded w-full"
      onclick="stopRecording()"
      disabled
    >
      Stop &amp; Upload
    </button>
  </div>

  <!-- Hidden file explorer input -->
  <input type="file" id="localPathInput" webkitdirectory directory multiple class="hidden" />

  <script>
    // Toggle user options dropdown
    const userOptionsBtn = document.getElementById('userOptionsBtn');
    const userOptionsMenu = document.getElementById('userOptionsMenu');
    userOptionsBtn.addEventListener('click', () => {
      userOptionsMenu.classList.toggle('hidden');
    });

    // Placeholder functions for options
    function manageSaveLocations() {
      const submenu = document.getElementById('saveLocationsSubmenu');
      submenu.classList.toggle('hidden');
    }

    function showAdvice() {
      alert('Advice clicked.');
      userOptionsMenu.classList.add('hidden');
    }

    function setLocalPath() {
      document.getElementById('localPathInput').click();
    }

    function setEmailPath() {
      let currentEmail = document.getElementById('emailDisplay').textContent;
      const newEmail = prompt("Enter your email address:", currentEmail);
      if (newEmail !== null && newEmail.trim() !== "") {
        document.getElementById('emailDisplay').textContent = newEmail.trim();
        // Optionally, send newEmail to your backend here for persistence.
      }
    }

    document.getElementById('localPathInput').addEventListener('change', async (event) => {
      const files = event.target.files;
      if (files.length > 0) {
        // Extract directory name from first fileâ€™s webkitRelativePath:
        const filePath = files[0].webkitRelativePath;
        const directory = filePath.split('/')[0];
        const localPath = directory;
        try {
          const response = await fetch('/config/local', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ localPath })
          });
          if (response.ok) {
            alert('Local path saved: ' + localPath);
            document.getElementById('localPathDisplay').textContent = localPath;
          } else {
            alert('Failed to save local path.');
          }
        } catch (e) {
          console.error(e);
        }
      }
    });
  </script>

  <script>
    // Service Worker registration
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/service-worker.js')
        .then(() => console.log('Service Worker registered'))
        .catch(err => console.error('Service Worker registration failed:', err));
    }
  </script>

  <script>
    let mediaRecorder;
    let recordedChunks = [];
    let stream = null;

    // Enable camera on page load
    document.addEventListener("DOMContentLoaded", async () => {
      if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
        console.error('Media Devices API or getUserMedia is not supported in this browser.');
        return;
      }
      try {
        stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: { ideal: 'environment' } },
          audio: true
        });
        document.getElementById('videoPreview').srcObject = stream;
      } catch (err) {
        console.error('Camera access was denied:', err);
      }
    });

    // Start recording
    async function startRecording() {
      if (!stream) {
        try {
          stream = await navigator.mediaDevices.getUserMedia({
            video: { facingMode: { ideal: 'environment' } },
            audio: true
          });
          document.getElementById('videoPreview').srcObject = stream;
        } catch (err) {
          alert("Camera access was denied or is unavailable!");
          return;
        }
      }
      recordedChunks = [];
      mediaRecorder = new MediaRecorder(stream, {
        mimeType: 'video/webm; codecs=vp9'
      });
      mediaRecorder.ondataavailable = event => {
        if (event.data.size > 0) {
          recordedChunks.push(event.data);
        }
      };
      mediaRecorder.start();

      // Update button states
      document.getElementById('startBtn').disabled = true;
      document.getElementById('stopBtn').disabled = false;
    }

    // Stop recording and upload
    async function stopRecording() {
      if (!mediaRecorder) return;
      mediaRecorder.stop();
      mediaRecorder.onstop = async () => {
        // Convert recorded chunks to Blob
        const blob = new Blob(recordedChunks, { type: 'video/webm' });
        // Create FormData to upload file
        const formData = new FormData();
        const filename = `recording_${Date.now()}.webm`;
        formData.append('file', blob, filename);

        try {
          // POST to FastAPI endpoint
          const response = await fetch('/upload/', {
            method: 'POST',
            body: formData,
          });
          const result = await response.json();
          console.log('Upload success:', result);
          alert(`Video uploaded successfully! Filename: ${result.filename}`);
        } catch (error) {
          console.error('Upload error:', error);
          alert('Failed to upload video.');
        }

        // Reset button states
        document.getElementById('startBtn').disabled = false;
        document.getElementById('stopBtn').disabled = true;
      };
    }
  </script>
</body>
</html>
